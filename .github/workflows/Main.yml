name: Main

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore "./menu-service/" 
    - name: Build
      run: dotnet build --no-restore "./menu-service/"
    - name: Test
      run: dotnet test --no-build --verbosity normal "./menu-service/"

  deployment:
    name: deployment
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      # - name: Build and push
      #   run: |
      #     export DOCKER_BUILDKIT=0
      #     export COMPOSE_DOCKER_CLI_BUILD=0
      #     docker build -f menu-service./Dockerfile -t ${{ secrets.DOCKER_HUB_USERNAME }}/ordio:latest .
      #     docker push ${{ secrets.DOCKER_HUB_USERNAME }}/ordio:latest
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./menu-service/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/ordio:latest